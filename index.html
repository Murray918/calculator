<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="calculatorWrapper">
      <div class="label">
      <h1>PARTY</h1>
      <div class="lines">
      <hr>
      <hr>
      <hr>
      </div>
    </div>
      <div class="buttons">
        <div class="top">
          <button type="button" name="clear" class="eric" id='clear'>C</button>
          <input= id="display"></input>
        </div>
        <div class="bottom">
        <button type="button" name="seven" class="eric" id='seven'>7</button>
        <button type="button" name="eight" class="eric" id='eight'>8</button>
        <button type="button" name="nine" class="eric" id='nine'>9</button>
        <button type="button" name="divide" class="eric green" id='divide' >/</button>
        <button type="button" name="four" class="eric" id='four'>4</button>
        <button type="button" name="five" class="eric" id='five'>5</button>
        <button type="button" name="six" class="eric" id='six'>6</button>
        <button type="button" name="multi" class="eric green" id='multi' >*</button>
        <button type="button" name="one" class="eric" id='one'>1</button>
        <button type="button" name="tow" class="eric" id='two'>2</button>
        <button type="button" name="three" class="eric" id='three'>3</button>
        <button type="button" name="minus" class="eric green" id='minus' >-</button>
        <button type="button" name="zero" class="eric" id='zero'>0</button>
        <button type="button" name="dot" class="eric" id='dot'>.</button>
        <button type="button" name="equal" class="eric" id='equal'>=</button>
        <button type="button" name="plus" class="eric green" id='plus'>+</button>
      </div>
      </div>
    </section>
    <script src="main.js"></script>
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </body>
</html>
